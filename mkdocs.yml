site_name: AmaDema AI Training Programme
site_description: Prompt Engineering for Material Scientists
site_author: Avgi Stavrou
repo_url: https://github.com/avgistavrou/amadema-aitraining
repo_name: avgistavrou/amadema-aitraining

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: red
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  
  font:
    text: Roboto
    code: Roboto Mono

# Page tree
nav:
  - Home:
    - Introduction: index.md
    - Learning Objectives: home/objectives.md
    - About This Course: home/about.md
  
  - Fundamentals:
    - What are LLMs?: fundamentals/what-are-llms.md
    - LLM Tools: fundamentals/llm-tools.md
    - Context Matters: fundamentals/context-matters.md
  
  - Day 1-2 - Precision Engineering:
    - Overview: day1-2/overview.md
    - The AUTOMAT Framework: day1-2/automat-framework.md
    - CO-STAR Framework: day1-2/costar-framework.md
    - Responsible AI & Risk Management: day1-2/responsible-ai.md
    - Exercises: day1-2/exercises.md
  
  - Day 3-4 - Technical Architecture:
    - Overview: day3-4/overview.md
    - NLMs vs LLMs: day3-4/nlms-vs-llms.md
    - Green AI Practices: day3-4/green-ai.md
    - Optimisation Strategies: day3-4/optimisation.md
    - Exercises: day3-4/exercises.md
  
  - Conversational Learning:
    - Using AI as Learning Partner: conversational/learning-partner.md
    - The Power of Why Questions: conversational/why-questions.md
  
  - Ethics & Compliance:
    - Privacy & Data Security: ethics/privacy.md
    - Environmental Impact: ethics/environmental.md
    - Bias and Fairness: ethics/bias.md
  
  - Resources:
    - Sandbox Setup: resources/sandbox-setup.md
    - Cheat Sheet: resources/cheat-sheet.md
    - Golden Prompts: resources/golden-prompts.md
    - Red List: resources/red-list.md
    - External Resources: resources/external.md
  
  - Summary: summary.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - tags

copyright: Copyright &copy; 2025 AmaDema - All Rights Reserved

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avgistavrou/amadema-aitraining
