site_name: Harnessing AI @ AmaDema
site_description: General AI training (materials science, prompt engineering, MCP, responsible & sustainable use)
site_author: Avgi Stavrou

repo_name: amaDema/ai-training
repo_url: ""

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Introduction: index.md
  - What are LLMs?: what-are-llms.md
  - LLM tools: llm-tools.md
  - Context matters: context-matters.md
  - Prompting frameworks:
      - Overview: prompting-frameworks/index.md
      - CCF (Contextâ€“Constraintâ€“Format): prompting-frameworks/ccf.md
      - AUTOMAT: prompting-frameworks/automat.md
      - CO-STAR: prompting-frameworks/co-star.md
  - Conversational learning: conversational-learning.md
  - Privacy & compliance: privacy-compliance.md
  - Ethics & environmental impact: ethics-environment.md
  - Examples:
      - Exercises: examples/exercises.md
      - MCP + Fusion 360: examples/mcp-fusion.md
  - Resources: resources.md
  - Summary: summary.md
