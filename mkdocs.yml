site_name: AmaDema AI Training Programme
site_description: Prompt Engineering for Material Scientists
site_author: Avgi Stavrou
repo_url: https://github.com/avgistavrou/Aitraining
repo_name: avgistavrou/Aitraining

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: red
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  
  font:
    text: Roboto
    code: Roboto Mono

# Page tree
nav:
  - Home:
    - Introduction: index.md
    - Learning Objectives: home/objectives.md
    - About This Course: home/about.md
  
  - Fundamentals:
    - What are LLMs?: fundamentals/what-are-llms.md
    - LLM Tools: fundamentals/llm-tools.md
    - Context Matters: fundamentals/context-matters.md
  
  - Day 1:
    - Overview: day1/overview.md
    - Introduction to Prompt Engineering: day1/intro-prompt-engineering.md
    - The AUTOMAT Framework: day1/automat-framework.md
    - Conversational Learning Basics: day1/conversational-basics.md
    - Responsible AI & Risk Management: day1/responsible-ai.md
    - Exercises: day1/exercises.md
  
  - Day 2:
    - Overview: day2/overview.md
    - Context Deep Dive: day2/context-deep-dive.md
    - CO-STAR Framework: day2/costar-framework.md
    - Exercises: day2/exercises.md
  
  - Day 3:
    - Overview: day3/overview.md
    - NLMs vs LLMs: day3/nlms-vs-llms.md
    - Green AI Introduction: day3/green-ai-intro.md
    - Environmental Impact: day3/environmental-impact.md
    - Exercises: day3/exercises.md
  
  - Day 4:
    - Overview: day4/overview.md
    - Optimisation Strategies: day4/optimisation.md
    - Advanced Conversational Learning: day4/advanced-conversational.md
    - Ethics, Bias & Privacy: day4/ethics-bias-privacy.md
    - Exercises: day4/exercises.md
    - Wrap-Up & Certification: day4/wrap-up.md
  
  - Resources:
    - Accessing the Sandbox: resources/sandbox-access.md
    - Cheat Sheet: resources/cheat-sheet.md
    - Golden Prompts: resources/golden-prompts.md
    - Red List: resources/red-list.md
    - External Resources: resources/external.md
  
  - AMA: ama.md
  - FAQ: faq.md
  
  - Summary: summary.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/auth.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - tags

copyright: Copyright &copy; 2026 AmaDema - All Rights Reserved

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avgistavrou/Aitraining
